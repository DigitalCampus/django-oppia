{% extends 'common/list/base.html' %}
{% load i18n %}

 {% block table_head %}
    <th scope="col" class="text-center">Uploaded</th>
    <th scope="col" class="px-0">Media</th>
    <th scope="col">Digest</th>
    <th class="p-0" scope="col"></th>
{% endblock %}

{% block item_row %}

{% if item.uploaded %}
    <td class="text-center"><span class="material-icons">done</span></td>
    <td class="px-0"><a href="{% url 'av:view' item.uploaded.id %}">{{item.filename}}</a></td>
    <td> <code>{{item.digest}}</code> </td>
    <td class="p-0">
        <a href="{% url 'av:view' item.uploaded.id %}" data-toggle="tooltip" title="{% trans 'View' %}" class="btn btn-inline btn-outline-primary"><span class="material-icons">visibility</span> </a>
        <a href="{{item.uploaded.file.url}}" data-toggle="tooltip" title="{% trans 'Download' %}" class="btn btn-inline btn-outline-primary"><span class="material-icons">save_alt</span></a>
    </td>
{% else %}
    <td class="text-center"><span class="material-icons">clear</span></td>
    <td class="px-0">{{item.filename}}</td>
    <td colspan="2"> <code>{{item.digest}}</code> </td>
{% endif %}
{% endblock %}
